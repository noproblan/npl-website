[production]
appnamespace = "Admin"
bootstrap.class = "Bootstrap"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
includePaths.library = APPLICATION_PATH "/../library"
phpSettings.display_errors = 0
phpSettings.display_startup_errors = 0
resources.db.isDefaultTableAdapter = true
resources.db.adapter = "pdo_mysql"
resources.db.params.charset = utf8
resources.db.params.dbname = "npl"
resources.db.params.host = "127.0.0.1"
resources.db.params.password = "XXXXXXXXXXXXX"
resources.db.params.username = "npl"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.mail.transport.auth       = "login"
resources.mail.transport.host       = mail.noproblan.ch
resources.mail.transport.password   = "XXXXXXXXXXXXX"
resources.mail.transport.port       = 587
resources.mail.transport.register   = "true"
resources.mail.transport.type       = smtp
resources.mail.transport.username    = "noreply@noproblan.ch"
resources.mail.defaultFrom.email    = noreply@noproblan.ch
resources.mail.defaultFrom.name     = "noprobLAN Mailer"
resources.mail.defaultReplyTo.email = info@noproblan.ch
resources.mail.defaultReplyTo.name  = "noprobLAN Info"
resources.view.basePath = APPLICATION_PATH "/views/"
resources.view.charset = "UTF-8"
resources.view.contentType = "application/xhtml+xml; charset=utf-8"
resources.view.doctype = "XHTML1_STRICT"
resources.view.encoding = "UTF-8"
resources.view.title = "NPL Admin"

[staging : production]

[testing : production]
phpSettings.display_errors = 1
phpSettings.display_startup_errors = 1

[development : production]
phpSettings.display_errors = 1
phpSettings.display_startup_errors = 1
resources.frontController.params.displayExceptions = 1
